<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ZX Spectrum</title>
    <link rel="stylesheet" href="assets/css/global.css">
</head>

<body>

    <!-- BANDA SUPERIOR -->
    <header class="top-bar">
        <img src="assets/img/ic_back.svg"
             class="top-bar-back"
             alt="Atrás"
             onclick="history.back()">

        <h1 class="top-bar-title">ZX SPECTRUM</h1>

        <img src="assets/img/ic_home.svg"
             class="top-bar-home"
             alt="Home"
             onclick="window.location.href='index.html'">
    </header>

    <!-- CONTENIDO DE LA PÁGINA ZX SPECTRUM -->
    <main class="platforms-content">
        <!-- CAJA SUPERIOR DE TRABAJO (TEMPORAL) -->
<div class="spectrum-header-box">

    <!-- BLOQUE DEL BUSCADOR -->
    <div class="spectrum-search-wrapper">

        <!-- INPUT DE BÚSQUEDA -->
        <input type="text"
               class="spectrum-search-input"
               placeholder="Buscar">

        <!-- BOTÓN LUPA -->
        <button class="spectrum-search-button">
            <img src="assets/img/ic_search.svg" alt="Buscar">
        </button>

    </div>

</div>
    </main>

</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Degradado principal dorado -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF7D4"/>
      <stop offset="25%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFEC8B"/>
      <stop offset="75%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    
    <!-- Degradado para el brillo central -->
    <radialGradient id="shineGradient" cx="35%" cy="35%" r="60%" fx="25%" fy="25%">
      <stop offset="0%" style="stop-color:#FFFFFF; stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#FFFACD; stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#FFD700; stop-opacity:0"/>
    </radialGradient>
    
    <!-- Sombra -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Estrella principal con degradado dorado -->
  <path fill="url(#goldGradient)" filter="url(#shadow)"
        d="M32 4 L39 24 L60 24 L43 38 L50 58 L32 46 L14 58 L21 38 L4 24 L25 24 Z"/>
  
  <!-- Capa de brillo/reflejo -->
  <path fill="url(#shineGradient)"
        d="M32 4 L39 24 L60 24 L43 38 L50 58 L32 46 L14 58 L21 38 L4 24 L25 24 Z"/>
  
  <!-- LÃ­nea de reflejo superior -->
  <path fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="1.5" stroke-linecap="round"
        d="M25 24 L32 6 L39 24"/>
</svg>

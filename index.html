<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Colección de Videojuegos</title>
    <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>

  <!-- Icono placeholder del mando -->
  <div class="hero-icon"></div>

  <!-- Título principal -->
  <h1>MI COLECCIÓN DE VIDEOJUEGOS</h1>

  <!-- Bloque de estadísticas -->
  <div class="stats">

    <div class="stat-block">
        <div class="stat-circle"></div>
        <div class="stat-label"><strong>PLATAFORMAS</strong></div>
        <div class="stat-value">16</div>
    </div>

    <div class="stat-block">
        <div class="stat-circle"></div>
        <div class="stat-label"><strong>COLECCIÓN</strong></div>
        <div class="stat-value">3.767</div>
    </div>

  </div>

  <!-- Bloque de búsqueda -->
  <div class="search-section">

    <div class="search-label">BÚSQUEDA</div>

    <div class="search-box">
      <input type="text" placeholder="Buscar en mi colección..." />
    </div>

    <!-- Círculo placeholder de la lupa -->
    <div class="search-icon-circle"></div>

  </div>

</body>

</html>
